name: CI
on:
  workflow_dispatch:
    inputs:
      version:
          description: 'The Version You Wanna Deploy To Test Env (First 6 Github SHA)'
          required: true
          default: "latest"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DEPLOY_ENV: test
    steps:
    - run: |
        echo "Version: ${{ github.event.inputs.version }}"
        echo "ENV: ${{ env.DEPLOY_ENV }}" 
